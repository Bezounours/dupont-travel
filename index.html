<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Foundation for Sites</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<header class="header-image">
			<!-- Barre du menu -->
			<div class="row align-middle header-content">
				<div class="columns align-content-middle">
					<a href="#">
						<img src="./img/menu.png" alt="icone du menu">
					</a>
					<p>Dupont Travel Agency</p>
				</div>
				<div class="columns align-content-left">
				</div>
				<div class="columns align-content-right">
					<p>+ de 10 agences en France</p>
				</div>
				<div class="columns align-content-right">
					<p>+33 7 45 62 35 85</p>
				</div>
			</div>

			<!-- formulaire rapide -->
			<form action="#" method="post">
				<div class="row quick-form">
					<div class="columns shrink">
						<p>je cherche </p>
					</div>
					<div class="columns shrink">
						<select>
							<option value="maison">une maison</option>
							<option value="appartement">un appartement</option>
							<option value="camping">un camping</option>
							<option value="mobilehome">un mobile-home</option>
						</select>
					</div>
					<div class="columns shrink">
						<p>pour </p>
					</div>
					<div class="columns shrink">
						<select>
							<option value="1p">1 personne</option>
							<option value="2p">2 personnes</option>
							<option value="3p">3 personnes</option>
							<option value="4p">4 personnes</option>
							<option value="5p">5 personnes</option>
							<option value="6p+">6 personnes ou plus</option>
							<option value="15p+">15 personnes ou plus</option>
						</select>
					</div>
					<div class="columns shrink">
						<p>en </p>
					</div>
					<div class="columns shrink">
						<select>
							<option value="husker">Afrique</option>
							<option value="starbuck">Asie</option>
							<option value="husker">Océanie</option>
							<option value="starbuck">Europe</option>
							<option value="hotdog">Amérique</option>
						</select>
					</div>
					<div class="columns">

					</div>
					</div>
				</div>
			</form>
		</header>
		<div>Icons made by <a href="https://www.flaticon.com/authors/eleonor-wang" title="Eleonor Wang">Eleonor Wang</a> from <a
				href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
				href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</div>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/what-input/dist/what-input.js"></script>
		<script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
